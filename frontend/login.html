<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Form Validator</title>
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a class="active" href="login.html">Login</a>
        </div>
        <div class="container">
            <form id="form" class="form">
                <h2>Um weiterfahren zu können, müssen Sie sich registrieren.</h2>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email eingeben"/>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="firstName">Vorname</label>
                    <input type="text" id="firstName" placeholder="Vornamen eingeben" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="lastName">Nachname</label>
                    <input type="text" id="lastName" placeholder="Nachnahmen eingeben" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="age">Alter</label>
                    <input type="number" id="age" max="99" style="width:70px;"
                           pattern="(1[2-9]|[2-9][0-9]))"/>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="phoneNumber">Telefonnummer</label>
                    <input type="tel" id="phoneNumber" placeholder="079XXXXXXX" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" placeholder="Passwort eingeben" />
                    <small>Error message</small>
                </div>
                <button type="submit">Senden</button>
            </form>
        </div>

        <script src="script/validate-inputs.js"></script>
        <script src="script/network.js"></script>
    </body>
    <footer>
        Leistungsbeurteilung 02, Modul 290; ME19c & ME19b <br>
        Probst Noemi, Petrone Davide
    </footer>
</html>
